name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            system-features = benchmark big-parallel nixos-test kvm
      - run: 'nix fmt -- --check .'
      - run: 'nix flake check'
